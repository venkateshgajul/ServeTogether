<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="donation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="topbar">
            <ul>
                <li>Together for a Better Tomorrow</li>  
            </ul>
        </div>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="logo" ><p class="vc" style="margin-top:24px;">ServeTogether</p>
            </div>
            <ul> 
                <li><a href="main.html"><i class="fa-solid fa-house"></i>  Home</a></li>
                <li><a href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
                <li><a href="aboutus.html"><i class="fa-solid fa-address-card"></i>  About us</a></li>
                <li><a href="blog.html"><i class="fa-solid fa-blog"></i>  Blog</a></li>
                <li><a href="login.html"><i class="fa-solid fa-user"></i>  Login In</a></li>
            </ul>
        </nav>
        </header>
        <br>

    <div class="container">
        <h1>Donate to Support Our Cause</h1>
        <p>Your donations help us match volunteers with charities and provide essential support to communities in need.</p>

        <form action="donation.jsp" method="post">

            <div class="form-section">
                <h2>Billing Address</h2>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="1234 Main St" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Anytown" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="CA" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="90210" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="usa">United States</option>
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="form-section">
                <h2>Payment Details</h2>
                <label for="cardname">Name on Card</label>
                <input type="text" id="cardname" name="cardname" placeholder="John Doe" required>

                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>

                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <div class="form-section">
                <label for="amount">Donation Amount</label>
                <input type="number" id="amount" name="amount" placeholder="500.00" required>
            </div>

            <button type="submit" class="btn" onclick="window.location.href='practice.html';">Donate Now</button>
        </form>
    </div>


    
    
</body>
</html>
