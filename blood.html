<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood donation Page</title>
    <link rel="stylesheet" href="blood.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="topbar">
            <ul>
                <li>Together for a Better Tomorrow</li>  
            </ul>
        </div>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="logo" ><p>ServeTogether</p>
            </div>
            <ul> 
                <li><a href="main.html"><i class="fa-solid fa-house"></i>  Home</a></li>
                <li><a href="login.html"><i class="fa-solid fa-user"></i>  Login In</a></li>
            </ul>
        </nav>
    </header>
<main>
    <p class="p1">ORGANIZED BY SERVETOGETHER</p>
    <div class="blood-div">
        <img src="images/blood.avif" alt="Photo" class="photo">   
    </div>
    <h3>BLOOD DONATION DRIVE </h3>
    <h4>"GIVE LIFE, DONATE BLOOD, END THE STRIFE."</h4><br>
    <p><i class="fa-solid fa-calendar-days"></i>26 NOVEMBER 2024</p><br>
    <p><i class="fa-solid fa-location-dot"></i>Pimpri Chinchwad Science Park</p>
    <div class="form-container">
    <form action="blood_donation.jsp" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Suggest and encourage people to join the campaign</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" onclick="window.location.href='campaign_joined.html';">Submit</button>
    </form>
    </div>
</main>
    
</body>
</html>
